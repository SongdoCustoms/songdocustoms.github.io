    <!-- Contact 섹션 -->
    <section id="contact" class="contact-section">
        <div class="container">
            <div class="contact-content">
                <div class="contact-form">
                    <form action="https://formspree.io/f/xblrywyz" method="POST">
                        <h2>전문가와 상담해보세요</h2>
                        <label for="name">성명 *</label>
                        <input type="text" id="name" name="name" required placeholder="홍길동">

                        <label for="email">Email 주소 *</label>
                        <input type="email" id="email" name="email" required placeholder="email@website.com">

                        <label for="phone">휴대폰 번호 *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="010-555-5555">

                        <label for="message">남기실 말씀</label>
                        <textarea id="message" name="message" placeholder="간략하게 현재의 문제점을 보내주세요. 최대한 빠른 시일내에 연락드리겠습니다."></textarea>

                        <label><input type="checkbox" required> 본인은 상기 자료가 이 사이트에 저장을 허용합니다. *</label><br>

                        <input type="submit" value="제출하기">
                    </form>
                </div>

                <div class="contact-info">
                    <h3>우리의 연락처 정보</h3>
                    <p><strong>전화:</strong> 010-9198-8194</p>
                    <p><strong>Email:</strong> holyspirit.cha@gmail.com</p>
                    <p><strong>위치:</strong> 중구 신흥동3가 75, 인천광역시</p>
                    
                    <!-- 구글 지도 삽입 -->
                    <div class="contact-map">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!4m6!3m5!1s0x357b78035ce9d807:0x95620eff644aff3e!8m2!3d37.4319618!4d126.6190623!16s%2Fg%2F1wzt0939" 
                            width="600" 
                            height="450" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
